<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Goal Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="table-container">
    <table class="responsive-table">
      <thead>
        <tr>
          <th>Goal</th>
          <th>Progress</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Daily Walk</td>
          <td>75%</td>
          <td>Felt great today! 🏃‍♂️</td>
        </tr>
        <tr>
          <td>Sleep</td>
          <td>60%</td>
          <td>Need to wind down earlier. 😴</td>
        </tr>
        <tr>
          <td>Hydration</td>
          <td>90%</td>
          <td>Crushed it! 💧</td>
        </tr>
        <tr>
          <td>Mindfulness</td>
          <td>40%</td>
          <td>Skipped today, but tomorrow’s a fresh start. 🌱</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
